{% extends 'global/_main.html' %}
{% block tittle %}Issue delete{% endblock %}

{% block body %}
<form class="form-horizontal"  action="" method="post">
{% csrf_token %}
    <h3>Are you sure you want to delete this issue?</h3>
    <div class="form-group">
    <label class="col-sm-2 control-label">Tittle</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ object.tittle }}</p>
    </div>
    </div>
        <div class="form-group">
    <label class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ object.comment }}</p>
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{{ object.get_absolute_url }}" class="btn btn-success">Back</a>
    </div>
</form>
{% endblock %}
